{% extends 'base.html' %}
{% block main %}
<h1>Bootstrap pagnation</h1>

<div class="container">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>
                    user_id
                </th>
                <th>
                    내용
                </th>
            </tr>
            </thead>
            <tbody>
            <!--flask에서 보내준 posts를 순회하면서 post를 가져온다-->
            {% for post in posts %}
            <tr>
                <td id="user_id" onclick="show_user()">
                    {{post.id}}
                </td>
                <td>
                    {{post.post_text}}
                    <!--이동 태그를 넣었는데 여기에 어떤 값을 넣어야 하는가<a href="login.html">이동</a>-->
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
<!--각 페이지로 갈 수 있는 링크-->
{{pagination.links}}
</div>
{% endblock main %}
{% block script %}
<script>
  function show_user() {
      document.getElementById("user_id").addEventListener('click', e => {
          window.location = 'https://tistory.com'
      })
  }
</script>
{% endblock script %}
