{% extends 'base.html' %}
{% block style %}
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
<link href="{{url_for('static', filename="styles/login.css")}}" rel="stylesheet" type="text/css">
{% endblock style %}
{% block main %}
  <a href="{{ url_for('home')}}">home</a>
  <!-- form method="POST" 에  methods  s 를 붙이면 안된다... 이것때문에 4시간 날렷습니다.-->
  <form method="POST" id="login-form" action="{{url_for("login")}}">
      <h1>Please login</h1>
      <div class="top form-control-container">
          <input type="id" class="form-control" id="id" name="id" placeholder="ID">
          <label for="id"></label>
      </div>
      <div class="form-control-container">
          <input type="password" class="form-control" id="password" name="password"
              placeholder="Password">
          <label for="password"></label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
      <a href="{{ url_for('signup')}}">
          <p class="signup">Sign Up</p>
      </a>
      <p id="HOTSIX" class="mt-5 mb-3 text-muted">&copy;HOTSIX</p>
  </form>
      <div id="login_confirm">{{login_confirm}}</div>
{% endblock main %}
