{% extends 'base.html' %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/reset.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/mainSection.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/feed.css')}}">
{% endblock style %}
{% block script %}
<script type="text/javascript" src="{{url_for('static', filename='js/profile.js')}}"></script>
{% endblock script %}
{% block main %}
<section>
    <img id="back_img" src="{{url_for('static', filename='img/배경예시.jpg')}}" alt="img">
    <div class="profile">
        <img id="profile_img" src="{{url_for('static', filename='img/기본 이미지.jpg')}}" alt="img">
        <h1 id="profile_name">${name}</h1>
        <button onclick="location.href = '{{url_for('profile_update')}}' " type='button' id="profile_btn">프로필 수정
        </button>
    </div>

    <hr style="width:80%">
    <h2 style="margin-left:10%">내가 작성한 글</h2>
</section>
<div class="container">
    {% for post in data %}
    <div class="feed">
        <h3 class="name">{{post.name}}</h3>
        <p class="content">{{post.post_text}}</p>
        <div class="accessory">
            <img src="{{url_for('static', filename='img/ic_comment.jpg')}}" width="16px"> Comments
        </div>
    </div>
    {% endfor %}
</div>
{% endblock main %}
