    <style>
        body {
            color:whitesmoke;
            background-color: rgb(33, 37, 41);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .signup {
            margin-top: 5%;
        }

        .form-floating1 {
            margin-top: 15px;
            color: black;
        }
        .form-floating2 {
            color: black;
        }

<body>
    <form>
          
        <h1>Please Sign Up</h1>
        <div class="form-floating1">
          <input type="email" class="form-control" id="floatingInput" placeholder="Make ID">
          <label for="floatingInput"></label>
        </div>
        <div class="form-floating2">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Make Password">
          <label for="floatingPassword"></label>
          <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
          <label for="floatingPassword"></label>
        </div>


        <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
        <a href="login"><p class="signup">Back Login</p></a>
        <p class="mt-5 mb-3 text-muted">&copy;HOTSIX</p>
      </form>
