<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pagenation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Bootstrap pagnation</h1>

    <div class="container">
        {{pagination.links}}

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        value
                    </th>
                </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>
                            {{loop.index +(page-1)*per_page}}
                        </td>
                        <td>
                            {{user}}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {{pagination.links}}
    </div>
</body>
</html>
